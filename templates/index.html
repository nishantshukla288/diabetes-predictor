<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 10px;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: bold;
    }

    input:focus {
      border-color: #fda085;
      box-shadow: 0 0 0 0.2rem rgba(253, 160, 133, 0.25);
    }

    .btn-primary {
      background-color: #f76c6c;
      border: none;
    }

    .btn-primary:hover {
      background-color: #d94f4f;
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    .result-box {
      background: #fff3cd;
      border-left: 5px solid #ffc107;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">ðŸ©º Diabetes Prediction</h2>

      <form method="post">
        <div class="row">
          {% for field in ["Pregnancies","Glucose","BloodPressure","SkinThickness",
                           "Insulin","BMI","DiabetesPedigreeFunction","Age"] %}
            <div class="col-md-6 mb-3">
              <label class="form-label">{{ field }}</label>
              <input type="number" name="{{ field }}" step="any" class="form-control" required>
            </div>
          {% endfor %}
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </div>
      </form>

      {% if result %}
        <div class="result-box mt-4">
          <h5 class="mb-0">Prediction:</h5>
          <p class="mb-0">{{ result }}</p>
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
